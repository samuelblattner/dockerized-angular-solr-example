<mat-card *ngFor="let result of results">
  <mat-card-header>
    <mat-card-subtitle><span [innerHTML]="result.topic"></span></mat-card-subtitle>
    <mat-card-title><span [innerHTML]="'...' + result.highlights + '...'"></span></mat-card-title>
  </mat-card-header>
  <mat-card-content><p [innerHTML]="result.summary"></p></mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
